<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Liga MX - Equipos</title>
    <link rel="stylesheet" href="css/main.css?v=2024091801">
    <link rel="stylesheet" href="css/animations.css?v=2024091801">
    <link rel="stylesheet" href="css/teams.css?v=2024091801">
    <link rel="stylesheet" href="css/firebase-features.css?v=2024091801">
    <link rel="stylesheet" href="css/bottom-nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3612607805789879"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="attached_assets/1001721720-removebg-preview_1759201879566.png" alt="UltraGol" class="logo">
                <span class="company-tag">by L3HO</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="standings.html" class="nav-link">Tabla de Posiciones</a>
                </li>
                <li class="nav-item">
                    <a href="teams.html" class="nav-link active">Equipos</a>
                </li>
                <li class="nav-item">
                    <a href="calendario.html" class="nav-link">Calendario</a>
                </li>
                <li class="nav-item">
                    <a href="estadisticas.html" class="nav-link">Estadísticas</a>
                </li>
                <li class="nav-item">
                    <a href="donaciones.html" class="nav-link">
                        <i class="fas fa-heart"></i> Donaciones
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ULTRA/index.html" class="nav-link live-link" target="_blank">
                        <i class="fas fa-play-circle"></i> UltraGol LIVE
                    </a>
                </li>
            </ul>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 class="page-title fade-in">Equipos de Liga MX</h1>
            <p class="page-subtitle slide-up">Conoce todos los clubes de la primera división</p>
        </div>
    </section>

    <!-- Team Selection -->
    <section class="team-selector">
        <div class="container">
            <div class="selector-controls">
                <input type="text" id="teamSearch" placeholder="Buscar equipo..." class="search-input">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="norte">Norte</button>
                    <button class="filter-btn" data-filter="centro">Centro</button>
                    <button class="filter-btn" data-filter="sur">Sur</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Teams Grid -->
    <section class="teams-grid-section">
        <div class="container">
            <div class="teams-grid" id="teamsGrid">
                <!-- Dynamic content loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Team Selection Modal -->
    <div class="team-modal" id="teamModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seleccionar como Mi Equipo</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="team-confirm" id="teamConfirm">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelSelection">Cancelar</button>
                    <button class="btn btn-primary" id="confirmSelection">Confirmar Selección</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Selected Team Display -->
    <section class="selected-team" id="selectedTeamSection" style="display: none;">
        <div class="container">
            <h2 class="section-title">Mi Equipo</h2>
            <div class="selected-team-card" id="selectedTeamCard">
                <!-- Dynamic content -->
            </div>
            <div class="team-actions">
                <a href="team-profile.html" class="btn btn-primary" id="viewTeamProfile">Ver Perfil Completo</a>
                <button class="btn btn-outline" id="changeTeam">Cambiar Equipo</button>
            </div>
        </div>
    </section>

    <script src="js/ultragol-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/bottom-nav.js"></script>
</body>
</html>
