<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Goleadores - UltraGol</title>
    <link rel="stylesheet" href="css/main.css?v=2024091801">
    <link rel="stylesheet" href="css/bottom-nav.css">
    <link rel="stylesheet" href="css/goleadores-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Header Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="attached_assets/1001721720-removebg-preview_1759201879566.png" alt="UltraGol" class="logo">
                <span class="company-tag">by L3HO</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="standings.html" class="nav-link">Tabla</a>
                </li>
                <li class="nav-item">
                    <a href="teams.html" class="nav-link">Equipos</a>
                </li>
                <li class="nav-item">
                    <a href="goleadores.html" class="nav-link active">Goleadores</a>
                </li>
                <li class="nav-item">
                    <a href="estadisticas.html" class="nav-link">Estadísticas</a>
                </li>
            </ul>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="scorers-container">
        <!-- Header Section -->
        <div class="scorers-header">
            <div class="field-lines"></div>
            <div class="center-circle"></div>
            <div class="soccer-ball"></div>
            <div class="header-content">
                <div class="header-icon">
                    <i class="fas fa-medal"></i>
                </div>
                <h1 class="page-title">GOLEADORES</h1>
                <p class="page-subtitle">Máximos Anotadores de las Principales Ligas</p>
            </div>
        </div>

        <!-- Leagues Selector -->
        <div class="leagues-selector">
            <div class="leagues-grid">
                <button class="league-btn active" data-league="ligamx" data-endpoint="/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #FF6B00, #FF8C00);">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">Liga MX</span>
                        <span class="league-country">México</span>
                    </div>
                </button>

                <button class="league-btn" data-league="premier" data-endpoint="/premier/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #37003C, #6B1E73);">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">Premier</span>
                        <span class="league-country">Inglaterra</span>
                    </div>
                </button>

                <button class="league-btn" data-league="laliga" data-endpoint="/laliga/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #FF4E50, #FC913A);">
                        <i class="fas fa-futbol"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">La Liga</span>
                        <span class="league-country">España</span>
                    </div>
                </button>

                <button class="league-btn" data-league="seriea" data-endpoint="/seriea/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #0066CC, #3399FF);">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">Serie A</span>
                        <span class="league-country">Italia</span>
                    </div>
                </button>

                <button class="league-btn" data-league="bundesliga" data-endpoint="/bundesliga/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #D20515, #E84E58);">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">Bundesliga</span>
                        <span class="league-country">Alemania</span>
                    </div>
                </button>

                <button class="league-btn" data-league="ligue1" data-endpoint="/ligue1/goleadores">
                    <div class="league-icon" style="background: linear-gradient(135deg, #0052CC, #2684FF);">
                        <i class="fas fa-flag"></i>
                    </div>
                    <div class="league-info">
                        <span class="league-name">Ligue 1</span>
                        <span class="league-country">Francia</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    <i class="fas fa-futbol"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalGoals">-</div>
                    <div class="stat-label">Total Goles</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="totalPlayers">-</div>
                    <div class="stat-label">Goleadores</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">Última Act.</div>
                </div>
            </div>
        </div>

        <!-- Podium Section -->
        <div class="podium-section" id="podiumSection">
            <h2 class="section-title">
                <i class="fas fa-trophy"></i>
                TOP 3 LÍDERES
            </h2>
            <div class="podium-container" id="podiumContainer">
                <!-- Podio dinámico -->
            </div>
        </div>

        <!-- Scorers List -->
        <div class="scorers-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-list-ol"></i>
                    RANKING COMPLETO
                </h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar jugador o equipo...">
                </div>
            </div>

            <div class="scorers-list" id="scorersList">
                <!-- Lista dinámica -->
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Cargando goleadores...</p>
            </div>
        </div>
    </div>

    <script src="js/goleadores-dark.js"></script>
    <script src="js/bottom-nav.js"></script>
</body>
</html>
